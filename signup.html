<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup - ClickCraft</title>
        <!-- main css file  -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- bootstrap css file -->
        <link rel="stylesheet" href="assets/css/bootstrap.css">

    </head>
    <body>
        <section class="signupin___">
            <div class="singupin__form">
                <div class="form-header">
                    <h3 id="form-title">Register Now</h3>
                </div>
                <div class="form-body">
                    <div class="form-input__" id="full-name-field">
                        <label for="Full-name">Enter Your Full Name </label>
                        <input type="text" id="Full-name">
                    </div>
            
                    <div class="form-input__">
                        <label for="email">Enter Your Email </label>
                        <input type="email" id="email">
                    </div>
            
                    <div class="form-input__">
                        <label for="password">Enter Password </label>
                        <input type="password" id="password">
                    </div>
            
                    <div class="form-input__" id="confirm-password-field">
                        <label for="confirmpassword">Confirm Password </label>
                        <input type="password" id="confirmpassword">
                    </div>
            
                    <div class="form-input__">
                        <button id="submit-button">Sign Up</button>
                    </div>
                </div>
            </div>
            
        </section>
        <script src="assets/js/bootstrap.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
